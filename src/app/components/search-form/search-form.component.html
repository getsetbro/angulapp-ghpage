<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
  <label for="textsearch">Search: </label>
  <div class="w-auto border-2 rounded inline-block px-2">
    <input
      id="textsearch"
      type="search"
      formControlName="textsearch"
      class="focus:outline-none"
    />
    <button type="submit" [disabled]="!profileForm.valid">🔎</button>
  </div>
</form>
